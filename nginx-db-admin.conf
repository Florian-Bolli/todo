# Nginx configuration for Database Admin Interface
# This should be placed in /etc/nginx/sites-available/todo-db-admin

server {
    listen 80;
    server_name admin.todo.florianbolli.ch;
    
    # Uncomment these lines to enable HTTP Basic Authentication
    # You SHOULD enable this for production!
    # auth_basic "Database Admin";
    # auth_basic_user_file /etc/nginx/.htpasswd;
    
    location / {
        proxy_pass http://localhost:8083;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Restrict access to specific IPs (optional)
        # allow 1.2.3.4;  # Your IP
        # deny all;
    }
}

